<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; height: 90vh;width: 90vw;background: #222;background: url('z.jpg') no-repeat center center/cover; }
        .slider {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 2000px;
        }
        .slides {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .slides img {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 30px;
            backface-visibility: hidden;
        }
        .slides img:nth-child(1) { transform: rotateY(0deg) translateZ(200px); }
        .slides img:nth-child(2) { transform: rotateY(120deg) translateZ(200px); }
        .slides img:nth-child(3) { transform: rotateY(240deg) translateZ(200px); }
        
        .buttons {
            position: absolute;
            top: 150%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background: rgba(25, 255, 255, 0.5);
            color: black;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img src="A.jpg" alt="Image 1">
            <img src="z.jpg" alt="Image 2">
            <img src="z.jpg" alt=" Not ">
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slides img').length;

        function showSlide(i) {
            index = (i + totalSlides) % totalSlides;
            const angle = index * -120;
            slides.style.transform = `rotateY(${angle}deg)`;
        }

        function nextSlide() { showSlide(index + 1); }
        function prevSlide() { showSlide(index - 1); }
    </script>

</body>
</html>
